<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #3498db;
            font-size: 1.3em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .chat-input-area {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .chat-messages {
            margin-bottom: 15px;
        }

        .chat-message {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e0e0e0;
        }

        .chat-message span {
            flex: 1;
            color: #2c3e50;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .add-message {
            display: flex;
            gap: 10px;
        }

        .add-message input {
            flex: 1;
        }

        .add-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            white-space: nowrap;
        }

        .add-btn:hover {
            background: #229954;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .hint {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .two-column {
                grid-template-columns: 1fr;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ Invoice Generator</h1>
        <p class="subtitle">Generate professional invoices from chat messages using AI</p>

        <form id="invoiceForm">
            <!-- Chat Messages Section -->
            <div class="form-section">
                <h2>ðŸ’¬ Chat Messages</h2>
                <div class="form-group">
                    <label for="chatText">Paste your full chat conversation here:</label>
                    <textarea id="chatText" rows="10" placeholder="Paste your chat conversation here...&#10;Each line will be treated as a separate message.&#10;&#10;Example:&#10;Customer: I want 2 large pizzas&#10;You: Each pizza is 500 rupees&#10;Customer: Also 3 cold drinks&#10;You: Drinks are 50 rupees each&#10;Customer: And 1 garlic bread for 150"></textarea>
                    <div class="hint">Paste your entire chat conversation. Each line will be analyzed by AI to extract items and prices.</div>
                </div>
            </div>

            <!-- Customer Details -->
            <div class="form-section">
                <h2>ðŸ‘¤ Customer Details</h2>
                <div class="form-group">
                    <label for="customerName">Customer Name *</label>
                    <input type="text" id="customerName" required placeholder="John Doe" />
                </div>
                <div class="two-column">
                    <div class="form-group">
                        <label for="customerPhone">Phone Number</label>
                        <input type="tel" id="customerPhone" placeholder="+91-9876543210" />
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">Email</label>
                        <input type="email" id="customerEmail" placeholder="john@example.com" />
                    </div>
                </div>
            </div>

            <!-- Payment Details -->
            <div class="form-section">
                <h2>ðŸ’³ Payment Details</h2>
                <div class="two-column">
                    <div class="form-group">
                        <label for="upiId">UPI ID *</label>
                        <input type="text" id="upiId" required placeholder="merchant@paytm" />
                    </div>
                    <div class="form-group">
                        <label for="payeeName">Payee Name</label>
                        <input type="text" id="payeeName" placeholder="Your Business Name" />
                    </div>
                </div>
            </div>

            <!-- Generate Button -->
            <button type="submit" class="btn-primary" id="generateBtn">
                ðŸš€ Generate Invoice
            </button>

            <!-- Status Message -->
            <div class="status-message" id="statusMessage"></div>
        </form>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/generate-invoice';

        // Add sample chat on load
        window.onload = function() {
            const sampleChat = `I want 2 large pizzas
Each pizza is 500 rupees
Also 3 cold drinks for 50 rupees each
And 1 garlic bread for 150 rupees`;
            document.getElementById('chatText').value = sampleChat;
        };

        // Handle form submission
        document.getElementById('invoiceForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const chatText = document.getElementById('chatText').value.trim();
            
            if (!chatText) {
                showStatus('Please enter chat messages', 'error');
                return;
            }

            // Split chat by newlines and filter empty lines
            const chatMessages = chatText.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);

            if (chatMessages.length === 0) {
                showStatus('Please enter at least one chat message', 'error');
                return;
            }

            const customerName = document.getElementById('customerName').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const customerEmail = document.getElementById('customerEmail').value;
            const upiId = document.getElementById('upiId').value;
            const payeeName = document.getElementById('payeeName').value;

            const data = {
                chats: chatMessages,
                customer_name: customerName,
                customer_phone: customerPhone || undefined,
                customer_email: customerEmail || undefined,
                upi_id: upiId,
                payee_name: payeeName || undefined
            };

            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span> Generating Invoice...';

            try {
                showStatus('Processing chat messages with AI...', 'info');

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.details || error.error || 'Failed to generate invoice');
                }

                // Get the PDF blob
                const blob = await response.blob();
                
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `invoice_${new Date().getTime()}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showStatus('âœ… Invoice generated successfully! Check your downloads.', 'success');
            } catch (error) {
                showStatus('âŒ Error: ' + error.message, 'error');
                console.error('Error:', error);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'ðŸš€ Generate Invoice';
            }
        });

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status-message ' + type;
            statusDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
