services:
  - type: web
    name: invoice-generator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: GEMINI_API_KEY
        sync: false
      - key: BUSINESS_NAME
        sync: false
      - key: BUSINESS_ADDRESS
        sync: false
      - key: BUSINESS_PHONE
        sync: false
      - key: BUSINESS_EMAIL
        sync: false
      - key: BUSINESS_GST
        sync: false
